<!DOCTYPE html>
<html>
<head>
<script src="Scripts/angular.min.js"></script>
<meta charset="ISO-8859-1">
<title>AngularJS Expression demo</title>
</head>
<body ng-app>
	<p>AngularJS Expression demo</p>
	<div>
		Enter Number-1: <input type="text" ng-model="textNumber1" />
	</div>
	<br>
	<div>
		Enter Number-2: <input type="text" ng-model="textNumber2" />
	</div>
	<br>
	<div>Number-1 * Number-2 = {{textNumber1 * textNumber2}}</div>
</body>
</html>
