<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Handling events in AngularJS</title>
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/NG07.js"></script>
</head>
<body ng-app="AngularJS07Module">
	<h1>Handling events in AngularJS</h1>
	<div ng-controller="getCount">
		<h3>Count Value={{count}}</h3>
		<br>
		<button type="button" ng-click="incrementCount()">
			IncrementCount</button>
	</div>
</body>
</html>
